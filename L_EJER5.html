<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISOR PARCIAL 3</title>

  <!--JSON-->
  <script type="text/javascript" src="Paises.js"></script>
  <script type="text/javascript" src="Departamentos_Colombia.js"></script>
  <script type="text/javascript" src="Ciudades_Mundo.js"></script>


  <!--LEAFLET-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- CLUSTER-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

  <!--MINIMAPA-->
  <link rel="stylesheet" href="Leaflet-MiniMap-master/src/Control.MiniMap.css" />
  <script src="Leaflet-MiniMap-master/src/Control.MiniMap.js" type="text/javascript"></script>

  <!--ALGO-->
  <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.0.0/src/ol-layerswitcher.css" />

  <!--Control de Capas-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />


  <style>
    body {
      margin: 0px;
      padding: 0%;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>

</head>

<body>
  <div id="map"></div>

  <script>

    var markers = L.markerClusterGroup();

    //MAPA BASE
    var OSM = new L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
          "contributors",
        maxZoom: 19,
      }
    );

    var streets = L.tileLayer(
      "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
      {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: "mapbox/streets-v11",
        tileSize: 512,
        zoomOffset: -1,
        accessToken:
          "pk.eyJ1IjoidG9xdWlub3ZpYyIsImEiOiJjbGdiZ3VhZmMwaGdnM2Vud2Z2aWJjbnBiIn0.0D301Nbyl2uxrRs5Iic0mA",
      }
    );

    var OSMMIN = new L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
          "contributors",
        minZoom: 0,
        maxZoom: 13,
      }
    );

    //CAPA PAIS
    function getColorPaises(pais) {
      return pais > 100000000
        ? "#a50026"
        : pais > 50000000
          ? "#d73027"
          : pais > 20000000
            ? "#f46d43"
            : pais > 10000000
              ? "#fdae61"
              : pais > 5000000
                ? "#fee090"
                : pais > 2000000
                  ? "#ffffbf"
                  : pais > 1000000
                    ? "#a3d95b"
                    : "#1a9641";
    }

    function stylePaises(feature) {
      return {
        fillColor: getColorPaises(feature.properties.pop_est),
        weight: 1,
        opacity: 1,
        color: "black",
        dashArray: "1",
        fillOpacity: 0.7,
      };
    }

    function popupPaises(feature, layer) {
      if (feature.properties && feature.properties.name) {
        layer.bindPopup(feature.properties.name);
      }
    }

    //CAPA CIUDADES
    function getColorCiudades(ciud) {
      return ciud == "S" ? "#000FFF" : ciud == "N" ? "#FF0000" : "#FFFFFF";
    }

    //CAPA DEPARTAMENTO
    function getColorDepartamento(depar) {
      return depar > 100000000000
        ? "#008F39"
        : depar > 70000000000
          ? "#48A259"
          : depar > 50000000000
            ? "#70B578"
            : depar > 30000000000
              ? "#95C799"
              : "#FFFFFF";
    }

    function styleDepartamento(feature) {
      return {
        fillColor: getColorDepartamento(feature.properties.SHAPE_AREA),
        weight: 3,
        opacity: 1,
        color: "purple",
        dashArray: "1",
        fillOpacity: 0.4,
      };
    }

    function popupDepartamento(feature, layer) {
      if (feature.properties && feature.properties.NOM_DEPART) {
        layer.bindPopup(feature.properties.NOM_DEPART);
      }
    }

    var map = L.map("map", {
      center: [1.6181058937930153, -75.6095327486994],
      layers: [OSM],
      zoom: 4,
      scrollWheelZoom: true,
    });

    function EstiloCiudades(feature) {
      return {
        color: getColorCiudades(feature.properties.CAPITAL),
        radius: 8,
        weight: 1,
        opacity: 0,
        color: "black",
        fillOpacity: 1,
      };
    }

    const CiudadesMarker = (feature, latlng) =>
      markers.addLayer(
        L.circleMarker(latlng, EstiloCiudades(feature)
        ).bindPopup(
          "Pais: " +
          feature.properties.PAIS +
          "<br>" +
          "Nombre: " +
          feature.properties.CIUDAD +
          "<br>" +
          "Es capital: " +
          feature.properties.CAPITAL
        )
      );

    // var Ciudades = L.geoJSON(ciudades_mundo, {
    //   pointToLayer: function (feature, latlng) {
    //     return markers.addLayer(
    //       L.circleMarker(latlng, {
    //         radius: 8,
    //         fillColor: getColorCiudades(feature.properties.CAPITAL),
    //         weight: 1,
    //         opacity: 0,
    //         color: "black",
    //         fillOpacity: 1,
    //       }).bindPopup(
    //         "Pais: " +
    //         feature.properties.PAIS +
    //         "<br>" +
    //         "Nombre: " +
    //         feature.properties.CIUDAD +
    //         "<br>" +
    //         "Es capital: " +
    //         feature.properties.CAPITAL
    //       )
    //     );
    //   },
    // });

    var miniMap = new L.Control.MiniMap(OSMMIN, {
      toggleDisplay: true,
    }).addTo(map);

    //Control de Capas
    var CapaCiudades = L.layerGroup();
    var CapaDepartamento = L.layerGroup();
    var CapaPaises = L.layerGroup();

    CapaCiudades.addLayer(markers);

    L.geoJson(paises, {
      style: stylePaises,
      onEachFeature: popupPaises,
    }).addTo(CapaPaises);

    L.geoJson(departamentos_colombia, {
      style: styleDepartamento,
      onEachFeature: popupDepartamento,
    }).addTo(CapaDepartamento);

    L.geoJson(ciudades_mundo, {
      pointToLayer: CiudadesMarker,
    }).addTo(CapaCiudades);

    var baseMaps = {
      "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Openstreetmap_logo.svg/80px-Openstreetmap_logo.svg.png'height=15px, width=15px /> OpenStreetMap":
        OSM,
      "<img src='https://upload.wikimedia.org/wikipedia/commons/1/1f/Mapbox_logo_2019.svg'height=15px, width=15px /> MapBox":
        streets,
    };

    var overlayMaps = {
      "<img src = 'https://cdn-icons-png.flaticon.com/512/2947/2947754.png' height=15px, width=15px/> Paises":
        CapaPaises,
      "<img src = '   https://cdn-icons-png.flaticon.com/512/1842/1842150.png ' height=15px, width=15px/> Departamento":
        CapaDepartamento,
      "<img src='   https://cdn-icons-png.flaticon.com/512/1721/1721773.png ' height=15px, width=15px/> Ciudades":
        CapaCiudades,
    };

    map.eachLayer(function (layer) {
      layer.on('click',
        function (e) {
          var coord = e.latlng.toString().split(',');
          var lat = coord[0].split('(');
          var lng = coord[1].split(')');


          map.flyTo([lat[1], lng[0]], e.zoom, {
            animate: true,
            duration: 2 // in seconds
          });
        });
    });

    new L.control.scale({ position: "topright", imperial: false }).addTo(map);

    var layerControl = L.control
      .layers(baseMaps, overlayMaps, { collapsed: true })
      .addTo(map);

    map.addControl(layerControl);

  </script>
</body>

</html>
